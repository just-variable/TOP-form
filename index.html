<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP-Form</title>
    <link href="index.css" rel="stylesheet">
    <script src="index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <div class="img-container">
            <div class="logo">
                <img src="./res/odinlogo.png">
                <p class="odin-text">ODIN</p>
            </div>
        </div>

        <div class="form-container">
            <div class="form-div">
                <h3>This is a Form.</h3>
                <form action="#clicked">
                    <section>
                        <div class="form-line">
                            <div class="form-col">
                                <label class="form-label" for="f-name">FIRST NAME*</label>
                                <input type="text" id="f-name" required>
                            </div>
                            <div class="form-col">
                                <label class="form-label" for="l-name">LAST NAME*</label>
                                <input type="text" id="l-name" required>
                            </div>
                        </div>

                        <div class="form-line">
                            <div class="form-col">
                                <label class="form-label" for="email">EMAIL*</label>
                                <input type="text" id="email" required>
                            </div>
                            <div class="form-col">
                                <label class="form-label" for="l-name">PHONE NUMBER*</label>
                                <input type="text" id="p-number" required>
                            </div>
                        </div>

                        <div class="form-line">
                            <div class="form-col">
                                <label class="form-label" for="email">PASSWORD*</label>
                                <input type="password" id="pass1" required>
                                <p class="error" id="pass-error">Passwords do not match</p>
                            </div>
                            <div class="form-col">
                                <label class="form-label" for="l-name">CONFIRM PASSWORD</label>
                                <input type="password" id="pass2" required>
                            </div>
                        </div>
                    </section>
            </div>
            <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? <a href="#login">Login</a></p>
        </div>
    </div>
</body>
</html>
